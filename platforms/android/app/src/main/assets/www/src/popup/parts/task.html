<div class="configPage">
	<h3 class="ui header dividing" style="margin-bottom: 22px;">New Task Creation</h3>
	<form class="ui form">
	<div class="field">
	      <label>Filter</label>
			<select class="ui fluid dropdown" ng-model="newTask.type">
				<option value="hashtag">Like by hashtags</option>
				<option value="feed">Like my feed</option>
				<option value="location">Like by locations</option>
				<option value="followers" ng-click="ap.showError3 = true; document.body.click();">Like user's followers</option>
				<option value="following" ng-click="ap.showError3 = true; document.body.click();">Like user's followings</option>
			</select>
	    </div>
	</form>

	<div class="ui warning message" ng-if="ap.showError2">
	  <i class="close icon" ng-click="ap.showError2 = false;"></i>
	  <div class="header">
	    Only <a href="#!plus">PLUS member</a> able to pick this filter.
	  </div>
	</div>
	<div class="ui warning message" ng-if="ap.showError3">
	  <i class="close icon" ng-click="ap.showError3 = false;"></i>
	  <div class="header">
	    We are sorry, this feature is under developement.
	  </div>
	</div>


	<br ng-if="newTask.type !== 'feed'">
	<div class="ui form" ng-if="newTask.type !== 'feed'">
	  <div class="field">
	    <label>Tags</label>
	    <textarea ng-if="newTask.type == 'hashtag'" placeholder="#love #instagood #me #cute #tbt #photooftheday #instamood #iphonesia #tweegram #picoftheday #igers #girl #beautiful #instadaily #summer #instagramhub #iphoneonly #follow #igdaily" rows="2" ng-model="newTask.textarea"></textarea>
			<textarea ng-if="newTask.type == 'location'" placeholder="New York; London; Brazil; Ukraine; Los Angeles; United Kingdom" rows="2" ng-model="newTask.textarea"></textarea>
	  </div>
	</div>
	<br>
	<div class="inline field">
	    <div class="ui toggle checkbox">
	      <input type="checkbox" tabindex="0" class="hidden" checked="true" ng-model="newTask.isEnabled">
	      <label>{{newTask.isEnabled?'Enabled':'Disabled'}}</label>
	    </div>
	  </div>
	<br>
	<br>
	<div class="ui buttons"  ng-init="theme()">
	  <button class="ui primary button" ng-click="save()">Save</button>
	  <div class="or"></div>
	  <button class="ui button" ng-click="cancel()">Cancel</button>
	</div>
</div>
